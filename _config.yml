# Site Info
title:              "Kinyanjui Wangonya"
description:        "Kinyanjui Wangonya ia a javascript coder, web, and mobile app developer. Here's his blog and portfolio"
author_name:        "Kinyanjui Wangonya" # change this to your name
logo_url:           /assets/me.jpg # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://wang0nya.github.io # main url
baseurl:
permalink:          /:title # Post permalink
timezone:           Africa/Nairobi # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            false  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
